<ion-header>
  <ion-toolbar color="cpsRed">
    <ion-title color="cpsWhi">
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--/*card em construção*/
  <ion-card class="welcome-card">
    <img src="/assets/kitten.jpg" alt="/assets/P.jpg"/>
    <ion-card-title>
      pagina em construção enquanto isso veja esse gatinho
    </ion-card-title>
  </ion-card>
  /*fim card em construção*/-->

  <ion-card *ngFor="let item of data">
    <ion-card-title>
      {{item.name}}
    </ion-card-title>
    <ion-card-subtitle>
      {{item.description}}
    </ion-card-subtitle>
    <p>
      {{item.link}}
    </p>
  </ion-card>

  <br>

  <ion-card *ngFor="let item of data">
    <ion-card-title>
      {{item.articles.title}}
    </ion-card-title>
    <p>
      {{item.articles.description}}
    </p>
  </ion-card>
</ion-content>
