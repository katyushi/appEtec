<ion-header>
  <ion-toolbar color="cpsRed">
    <ion-title color="cpsWhi">
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--/*card em construção*/
  <ion-card class="welcome-card">
    <img src="/assets/kitten.jpg" alt="/assets/P.jpg"/>
    <ion-card-title>
      pagina em construção enquanto isso veja esse gatinho
    </ion-card-title>
  </ion-card>
  /*fim card em construção*/-->

  <ion-grid>
    <ion-row *ngFor="let item of data; index as i">
      <ion-col size="1">{{ i+ 1 }}</ion-col>
      <ion-col size="3"> {{ item.title }}</ion-col>
      <ion-col size="3"> {{ item.description }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
